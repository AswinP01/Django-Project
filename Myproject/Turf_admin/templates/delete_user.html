{% extends 'layout.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/delete_user.css' %}">
{% endblock %}

{% block content1 %}
<main class="container mt-5">
    <div class="card p-4">
        <h4 class="card-title mb-3">Confirm Delete</h4>
        <p class="card-text">Are you sure you want to delete user <strong>{{ user.user.username }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            
        </form>
        <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Back to User List</a>
    </div>
</main>
{% endblock %}
