{% extends 'layout.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/edit_match.css' %}">
{% endblock %}

{% block content1 %}
<main class="container mt-5">
    <div class="card p-4">
        <h4 class="card-title mb-3">Update Match</h4>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Update Match</button>
        </form>
        <a href="{% url 'match_list_admin' %}" class="btn btn-secondary mt-3">Back to Match List</a>
    </div>
</main>
{% endblock %}
