{% extends 'layout.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/delete_booking.css' %}">
{% endblock %}

{% block content1 %}
<main class="container mt-5">
    <div class="card p-4">
        <h4 class="card-title mb-3">Confirm Deletion</h4>
        <p>Are you sure you want to delete booking ID {{ booking.id }}?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
            </div>
        </form>
        <a href="{% url 'booking_list_admin' %}" class="btn btn-secondary mt-3">Back to Booking List</a>
    </div>
</main>
{% endblock %}
