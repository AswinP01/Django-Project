{% load static %}
<!-- Navigation -->
{% block link %}
<link rel="stylesheet" href="{% static 'css/adminheader.css' %}">
{% endblock %}

<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <div class="container ">
    <a class="navbar-brand" href=""><span><img class="logo1" src="{% static 'images/logo1.png' %}"></span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav d-flex gap-5 ms-auto ">
        <li class="nav-item active">
          <a class="nav-link " href="{% url 'dashboard' %}"><h4 class="headitems">Dashboard</h4></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_list' %}"><h4 class="headitems">Manage Users</h4></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'booking_list_admin' %}"><h4 class="headitems">Manage Bookings</h4></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'match_list_admin' %}"><h4 class="headitems">Manage Matches</h4></a>
        </li>
        {% if user.is_authenticated %}
            <!-- Show logout button if the user is logged in -->
            <li class="nav-item">
                <a href="{% url 'adlogout' %}" class="btn btn-danger">Logout</a>
            </li>
        {% else %}
            <!-- Show login button if the user is logged out -->
            <li class="nav-item">
                <a href="{% url 'adlogin' %}" class="btn btn-primary">Login</a>
            </li>
        {% endif %}
        
      </ul>
    </div>
  </div>
</nav>
