{% extends 'layout.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/user_list.css' %}">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
{% endblock %}

{% block content1 %}
<div class="container main-content">
    <div class="row">
        <div class="col-12 add-user text-right">
            <a href="{% url 'add_user' %}" class="btn btn-primary">
                Add User
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Detail</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.user.username }}</td>
                        <td>{{ user.user.email }}</td>
                        <td>{{ user.phone_no }}</td>
                        <td class="text-center">
                            <a href="{% url 'user_detail' user.id %}" class="btn btn-info btn-sm">
                                <span class="material-symbols-outlined">visibility</span>
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">
                                <span class="material-symbols-outlined">edit</span>
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">
                                <span class="material-symbols-outlined">delete</span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
