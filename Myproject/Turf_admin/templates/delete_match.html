{% extends 'layout.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/delete_match.css' %}">
{% endblock %}

{% block content1 %}
<main class="container mt-5">
    <div class="card p-4">
        <h4 class="card-title mb-3">Delete Match</h4>
        <p class="card-text">Are you sure you want to delete this match?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'match_list_admin' %}" class="btn btn-secondary">No, Go Back</a>
        </form>
    </div>
</main>
{% endblock %}
